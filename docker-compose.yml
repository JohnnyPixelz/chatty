version: "3.8"

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - chatty-network

  # Prisma Migrations Service
  migrations:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile.migrations
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      - postgres
    networks:
      - chatty-network
      
  # Next.js App
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    environment:
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET}
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AUTH_TRUST_HOST: true
    ports:
      - "3000:3000"
    depends_on:
      - migrations
    networks:
      - chatty-network

  # Prisma Studio Service
  prismastudio:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile.prismastudio
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    ports:
      - "5555:5555"
    depends_on:
      - migrations
    networks:
      - chatty-network

volumes:
  postgres_data:

networks:
  chatty-network:
